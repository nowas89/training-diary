<!doctype html>
<html>

<head>
    <title>gYm diary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <div id="content"> <span>Gym Diary</span>
        <button class="hamburger"></button>
        <div id="container">
            <div id="training">
                <button id="button">choose workout</button>
            </div>
            <div id="stat-info" class="visible">
                <div id="data">
					<h2> Last Workout</h2> 
                    <h2> 18: 02: 2017</h2> </div>
				
                <div id="results-info">
                    <h1>sets:</h1>
                    <h1>reps:</h1>
                    <h1>Total Weight:</h1> </div>
            </div>
            <div id="workouts-history" class="hidden">
                <ul id="workouts-history-list">
                    <li class="history-list">1.</li>
                    <li class="history-list">2.</li>
                    <li class="history-list">3.</li>
                    <li class="history-list">4.</li>
                </ul>
                <div id="chose-training">
                    <button id="circle-button">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
